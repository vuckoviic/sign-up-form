<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg-img">
        <div class="dark"></div>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="credit">
            <a href="https://unsplash.com/photos/kirkjufell-iceland-4KrQq8Z6Y5c" target="_blank">Photo by Matteo Catanese on unsplash.com</a>
        </div>
    </div>
    <div class="right">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sing up <span style="font-style: italic;">now</span> to get started.</p>
            <p>You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="form">
            <form action="" onchange="return checkingPassword()" onsubmit="return checkingPassword()">
                <p>Let's do this!</p>
                <div class="names">
                    <div class="form-part">
                        <label for="fname">FIRST NAME</label> <br>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div class="form-part">
                        <label for="lname">LAST NAME</label> <br>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>
                    <div class="email-and-phone">
                        <div class="form-part">
                            <label for="email">EMAIL</label> <br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-part">
                            <label for="phone">PHONE NUMBER</label> <br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                <div class="pass">
                <div class="form-part">
                        <label for="password">PASSWORD</label> <br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-part">
                        <label for="confirm-password">CONFIRM PASSWORD</label> <br>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <p id="passError"></p>
                    </div>
                </div>
                <div class="create-acc">
                    <button type="submit" id="submit">Create account</button>
                    <p>Already have an account? <span id="login">Log in</span></p>
                </div>
            </form>
        </div>
        

    </div>
</body>
</html>
