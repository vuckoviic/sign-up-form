<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bg-img">
        <div class="dark">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <div class="right">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sing up <span style="font-style: italic;">now</span> to get started.</p>
            <p>You <span style="font-style: italic;">know</span> you want to.</p>
        </div>
        <div class="form">
            <form action="#">
                <p>Let's do this!</p>
                <div class="names">
                    <div class="form-part">
                        <label for="fname">First Name</label> <br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-part">
                        <label for="lname">Last name</label> <br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                    <div class="email-and-phone">
                        <div class="form-part">
                            <label for="email">E-Mail</label> <br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-part">
                            <label for="phone">Phone Number</label> <br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                <div class="pass">
                <div class="form-part">
                    <label for="password">Password</label> <br>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-part">
                        <label for="confirm-password">Confirm Password</label> <br>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="create-acc">
            <button>Create account</button>
            <p>Already have an account? <span id="login">Log in</span></p>
        </div>
    </div>
</body>
</html>
